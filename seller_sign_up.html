    <link rel="stylesheet" href="style4.css">
</head>
<body>

    <header>
        <nav>
            <div class="logo">
                <h1>RealEstate Hub</h1>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index2.html">Buy</a></li>
                <li><a href="index2.html">Rent</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="signup-section">
        <div class="signup-box">
            <h2>Sign Up</h2>
            <form action="sellersignup.php" method="POST">
                <div class="input-box">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your username">
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required pattern=".{8,}" title="Must be at least 8 characters long">
                </div>
                <div class="input-box">
                    <label for="mail">Personal Mail</label>
                    <input type="email" id="mail" name="mail" required placeholder="Enter your email">
                </div>
                <div class="input-box">
                    <label for="phone">Mobile Number</label>
                    <input type="tel" id="phone" name="phone" required placeholder="Enter your mobile number">
                </div>
                <button type="submit" class="signup-btn">Sign Up</button>
            </form>
            <p>Already have an account? <a href="seller.html">Log in here</a></p>
        </div>
    </section>
